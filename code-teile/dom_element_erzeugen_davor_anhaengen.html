<body>

	<h1>DOM-Elemente - <u>davor</u> hinzufuÌˆgen</h1>

	<div id="div1">
		<p id="p1">Dies ist der erste Absatz.</p>
		<p id="p2">Dies ist der zweite Absatz.</p>
	</div>

	<script>
		var paragraf = document.createElement("P");
		var text = document.createTextNode("Dieser Absatz ist NEU.");
		paragraf.appendChild(text);

		var element = document.getElementById("div1");
		var child = document.getElementById("p1");
		element.insertBefore(paragraf,child);				//insertBefore
	</script>
</body>
