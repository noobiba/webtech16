<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <title>Webtechnologien 2016/2017</title>

	<script>
		function init() {
				document.getElementById("link1").addEventListener("click", pruefen, false);
		}
			
		function pruefen(evt){
			if(!confirm("Seite verlassen?")){
				evt.preventDefault();
			}
		}
	</script>

</head>
<body onload="init()">

	<h1>Event Listener/ Prüfen / Beispiele</h1>
	<h3>Verhindert die Standardaktion des Browsers</h3>

	<a href="../index.html" id="link1">Zurück zur index.html</a>

</body>
</html>
