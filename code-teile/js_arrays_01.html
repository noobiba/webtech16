<body>

 <h1>Arrays</h1>

 <p></p>

<div id="myDiv"></div>    <!-- Das Div muss oberhalb des Scripts liegen!! -->

<script>

	var cars = ["Saab","Volvo","BMW"]; 
	var laenge = cars.length;

	document.getElementById("myDiv").innerHTML += cars[0] + "<br/>"; 
	document.getElementById("myDiv").innerHTML += laenge + "<br/>";

	var neu = cars.sort(); 
	document.getElementById("myDiv").innerHTML += neu[0]+"<br/>";

</script>

</body>
