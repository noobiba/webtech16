<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <title>JavaScript innerHTML ändern</title>
</head>
<body>
  <div class="wrapper">
    <h1>Mit Javascript innerHTML ändern</h1>
   

    <div><a href="../index.html">Home</a></div>

    <br/>
    <div id="demo">Das ist HTML</div>

    <br/>

    <button type="button" 
            onclick="document.getElementById('demo').innerHTML='Das hier ist der neue Inhalt'">
            Klicke hier!</button>
   
   <br/>

    <script type="text/javascript">
      alert("Das ist ein Alert-Fenster");
    </script>

</div>
</body>
</html>
